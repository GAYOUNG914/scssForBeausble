<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="container-column">
    <div>button - normal size</div>
    <div class="container-row">
      <a href="#" class="button button-normal">확인</a>
      <a href="#" class="button button-normal">더 알아보기</a>
    </div>
    <div class="container-row">
      <a href="#" class="button button-normal btn-empty">확인</a>
      <a href="#" class="button button-normal btn-empty">더 알아보기</a>
    </div>
    <div class="container-row">
      <a href="#" class="button button-normal btn-arrow">확인</a>
      <a href="#" class="button button-normal btn-arrow">더 알아보기</a>
    </div>
    <div class="container-row">
      <a href="#" class="button button-normal btn-empty btn-arrow">확인</a>
      <a href="#" class="button button-normal btn-empty btn-arrow">더 알아보기</a>
    </div>

    <div>button - small size</div>
    <div class="container-row">
      <a href="#" class="button button-small">Go</a>
      <a href="#" class="button button-small">Get Started</a>
    </div>
    <div class="container-row">
      <a href="#" class="button button-small btn-empty">Go</a>
      <a href="#" class="button button-small btn-empty ">커리큘럼 보기</a>
    </div>

    <div>button - 예외</div>
    <div class="container-row">
      <a href="#" class="button button-emph btn-empty btn-arrow">무료</a>
      <a href="#" class="button button-emph btn-empty btn-arrow">무료로 진단하기</a>
    </div>
    <div class="container-row">
      <a href="#" class="button button-emph btn-empty">무료</a>
      <a href="#" class="button button-emph btn-empty">내게 맞는 요금제 추천 받기</a>
    </div>
  </div>


  <script src="./js/script.js"></script>
</body>

</html>
